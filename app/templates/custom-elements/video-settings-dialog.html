<template id="video-settings-template">
  <style>
    @import "css/style.css";
    @import "css/button.css";

    #loading,
    #edit,
    #saving {
      display: none;
    }

    :host([state="loading"]) #loading,
    :host([state="edit"]) #edit,
    :host([state="saving"]) #saving {
      display: block;
    }

    .input-container label {
      display: inline-block;
      text-align: right;
    }
    .input-container input {
      display: inline-block;
    }

    #video-fps-display {
      display: inline-block;
      width: 50px;
    }
  </style>
  <div id="loading">
    <h3>Retrieving video settings</h3>
    <progress-spinner></progress-spinner>
  </div>
  <div id="edit">
    <h3>Change video settings</h3>
    <div class="input-container">
      <label for="video-fps">FPS:</label>
      <input type="range" id="video-fps" min="0" max="30" />
      <span id="video-fps-display"></span>
    </div>
    <button class="save-btn btn-success" type="button">
      Save & Apply
    </button>
    <button class="close-btn" type="button">Cancel</button>
  </div>
  <div id="saving">
    <h3>Saving & applying video settings</h3>
    <progress-spinner></progress-spinner>
  </div>
</template>

<script src="/js/controllers.js"></script>
<script>
  (function () {
    const doc = (document._currentScript || document.currentScript)
      .ownerDocument;
    const template = doc.querySelector("#video-settings-template");

    customElements.define(
      "video-settings-dialog",
      class extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
        }

        connectedCallback() {
          this.shadowRoot.appendChild(template.content.cloneNode(true));
          this.shadowRoot
            .querySelector(".close-btn")
            .addEventListener("click", () => this._close());
          this.shadowRoot
            .querySelector("#edit .save-btn")
            .addEventListener("click", () => this._saveSettings());
          this.shadowRoot
            .querySelector("#video-fps")
            .addEventListener("input", (event) => {
              this._setVideoFpsDisplay(event.target.value);
            });
        }

        get state() {
          return this.getAttribute("state");
        }

        set state(newValue) {
          this.setAttribute("state", newValue);
        }

        _setVideoFpsDisplay(videoFps) {
          const videoFpsDisplayElement = this.shadowRoot.querySelector(
            "#video-fps-display"
          );
          if (videoFps == 0) {
            videoFpsDisplayElement.innerHTML = "Empty";
          } else {
            videoFpsDisplayElement.innerHTML = videoFps;
          }
        }

        _getVideoFps() {
          return controllers
            .getVideoFps()
            .then((videoFps) => {
              if (videoFps === null) videoFps = 0;
              this.shadowRoot.querySelector("#video-fps").value = videoFps;
              this._setVideoFpsDisplay(videoFps);
            })
            .catch((error) => {
              console.error("_getVideoFps", error);
            });
        }

        getSettings() {
          this.state = "loading";
          Promise.all([this._getVideoFps()]).then((results) => {
            console.log(results);
            this.state = "edit";
          });
        }

        _saveVideoFps() {
          let videoFps = this.shadowRoot.querySelector("#video-fps").value;
          return (videoFps == 0
            ? controllers.unsetVideoFps()
            : controllers.setVideoFps(videoFps)
          ).catch((error) => {
            console.error("_saveVideoFps", error);
          });
        }

        _saveSettings() {
          this.state = "saving";
          Promise.all([this._saveVideoFps()])
            .then((results) => console.log(results))
            .then(controllers.applyVideoSettings)
            .then(() => {
              this.state = "edit";
            });
        }

        _close() {
          this.dispatchEvent(
            new CustomEvent("dialog-closed", {
              bubbles: true,
              composed: true,
            })
          );
        }
      }
    );
  })();
</script>
