<template id="debug-dialog-template">
  <style>
    @import "css/style.css";
    @import "css/button.css";

    .overlay {
      display: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    :host([show="true"]) .overlay {
      display: block;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: var(--z-index-overlay);
    }

    #logs-loading,
    #logs-success,
    #logs-fail,
    #url-loading,
    #url-success,
    #url-fail {
      display: none;
    }

    :host([state="logs-loading"]) #logs-loading,
    :host([state="logs-success"]) #logs-success,
    :host([state="logs-fail"]) #logs-fail,
    :host([state="url-loading"]) #url-loading,
    :host([state="url-success"]) #url-success,
    :host([state="url-fail"]) #url-fail {
      display: block;
    }

    #panel > div {
      background-color: var(--brand-creme-light);
      border: 1px solid var(--brand-metallic-dark);
      max-width: 1000px;
      margin: 100px auto 0rem auto;
      padding: 2rem;
    }

    #logs-success .logs {
      padding: 0.25rem 0.5rem;
      background-color: white;
      border: 1px solid var(--brand-metallic-dark);
      user-select: text;
      text-align: left;
      overflow-y: scroll;
      max-height: 600px;
      white-space: pre-wrap;
    }

    #url-success .url-wrapper {
      margin: 3rem 0;
    }

    #url-success .url {
      user-select: text;
      background: #bdbdbd;
      padding: 1rem 2rem;
    }

    .error {
      color: var(--brand-red);
      font-weight: bold;
      user-select: text;
      white-space: pre-wrap;
    }
  </style>
  <div id="panel" class="overlay">
    <!-- Get Debug Logs -->
    <div id="logs-loading">
      <h3>Retrieving debug logs</h3>
      <progress-spinner></progress-spinner>
    </div>
    <div id="logs-success">
      <h3>Debug Logs</h3>
      <p class="logs monospace"></p>
      <button class="share-btn btn-success" type="button">
        Get shareable URL
      </button>
      <button class="copy-btn btn-success" type="button">
        Copy to clipboard
      </button>
      <button class="close-btn" type="button">Close</button>
    </div>
    <div id="logs-fail">
      <h3>Error retrieving debug logs</h3>
      <p class="error"></p>
      <button class="close-btn" type="button">Close</button>
    </div>
    <!-- Get Shareable URL -->
    <div id="url-loading">
      <h3>Retrieving shareable URL</h3>
      <progress-spinner></progress-spinner>
    </div>
    <div id="url-success">
      <h3>Debug Logs</h3>
      <div class="url-wrapper">
        <a class="url"></a>
      </div>
      <button class="copy-btn btn-success" type="button">
        Copy to clipboard
      </button>
      <button class="close-btn" type="button">Close</button>
    </div>
    <div id="url-fail">
      <h3>Error retrieving shareable URL</h3>
      <p class="error"></p>
      <button class="close-btn" type="button">Close</button>
    </div>
  </div>
</template>

<script src="/js/util/clipboard.js"></script>
<script>
  (function () {
    const doc = (document._currentScript || document.currentScript)
      .ownerDocument;
    const template = doc.querySelector("#debug-dialog-template");
    customElements.define(
      "debug-dialog",
      class DebugDialog extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          // Ensure that these methods always refer to the correct "this",
          // regardless of where they are called.
          this.close = this.close.bind(this);
          this.reset = this.reset.bind(this);
          this.getLogs = this.getLogs.bind(this);
          this.getUrl = this.getUrl.bind(this);
          this._consumeKeystrokes = this._consumeKeystrokes.bind(this);
        }

        connectedCallback() {
          this.shadowRoot.appendChild(template.content.cloneNode(true));
          this.shadowRoot.querySelectorAll(".close-btn").forEach((el) => {
            el.addEventListener("click", this.close);
          });
          this.shadowRoot
            .querySelector("#logs-success .share-btn")
            .addEventListener("click", this.getUrl);
          this.shadowRoot
            .querySelector("#logs-success .copy-btn")
            .addEventListener("click", (event) => {
              this.onPushCopyButton(
                /*buttonElement=*/ event.target,
                /*sourceElement=*/ this.shadowRoot.querySelector(
                  "#logs-success .logs"
                )
              );
            });
          this.shadowRoot
            .querySelector("#url-success .copy-btn")
            .addEventListener("click", (event) => {
              this.onPushCopyButton(
                /*buttonElement=*/ event.target,
                /*sourceElement=*/ this.shadowRoot.querySelector(
                  "#url-success .url"
                )
              );
            });
          doc.addEventListener("keydown", this._consumeKeystrokes);
        }

        disconnectedCallback() {
          doc.removeEventListener("keydown", this._consumeKeystrokes);
        }

        get show() {
          return this.getAttribute("show") === "true";
        }

        set show(newValue) {
          this.setAttribute("show", newValue);
        }

        get state() {
          return this.getAttribute("state");
        }

        set state(newValue) {
          this.setAttribute("state", newValue);
        }

        _consumeKeystrokes(event) {
          // Prevent keystrokes from being sent to TinyPilot
          if (this.show) {
            event.stopImmediatePropagation();
          }
        }

        close(event) {
          this.show = false;
          this.reset();
        }

        reset() {
          this.state = null;
        }

        getLogs() {
          this.state = "logs-loading";
          controllers
            .getDebugLogs()
            .then((text) => {
              this.shadowRoot.querySelector(
                "#logs-success .logs"
              ).textContent = text;
              this.state = "logs-success";
            })
            .catch((error) => {
              this.shadowRoot.querySelector(
                "#logs-fail .error"
              ).textContent = error;
              this.state = "logs-fail";
            });
        }

        getUrl() {
          this.state = "url-loading";
          const text = this.shadowRoot.querySelector("#logs-success .logs")
            .textContent;
          controllers
            .textToShareableUrl(text)
            .then((url) => {
              const urlElement = this.shadowRoot.querySelector(
                "#url-success .url"
              );
              urlElement.textContent = url;
              urlElement.href = url;
              this.state = "url-success";
            })
            .catch((error) => {
              this.shadowRoot.querySelector(
                "#url-fail .error"
              ).textContent = error;
              this.state = "url-fail";
            });
        }

        onPushCopyButton(buttonElement, sourceElement) {
          copyElementTextToClipboard(sourceElement);
          buttonElement.innerText = "Copied!";
        }
      }
    );
  })();
</script>
