<template id="content-tooltip-template">
  <style>
    :host {
      --tooltip-width: 200px;

      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      background-color: rgba(65, 65, 65, 0.85);
      color: #fff;
      text-align: center;
      padding: 0.25rem 1rem;
      border: 1px solid black;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
    }

    :host([position="top-right"]) .tooltip-text {
      width: var(--tooltip-width);
      bottom: 100%;
      right: 0;
      margin-right: calc(-1 * var(--tooltip-width));
    }

    :host([position="bottom"]) .tooltip-text {
      top: 100%;
      left: 50%;
      margin-left: calc(-1 * var(--tooltip-width));
    }

    :host(:hover) .tooltip-text {
      visibility: visible;
    }
  </style>
  <slot></slot>
  <div class="tooltip-text">
    <slot name="text"></slot>
  </div>
</template>

<script>
  (function () {
    const doc = (document._currentScript || document.currentScript)
      .ownerDocument;
    const template = doc.querySelector("#content-tooltip-template");

    customElements.define(
      "content-tooltip",
      class extends HTMLElement {
        constructor() {
          super();
        }

        connectedCallback() {
          this.attachShadow({ mode: "open" }).appendChild(
            template.content.cloneNode(true)
          );
        }
      }
    );
  })();
</script>
